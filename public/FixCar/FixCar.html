<body>
  <!-- Image and text -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary navbarTotal">
    <a class="navbar-brand logoText" href="../home/home.html" data-toggle="tooltip" data-placement="bottom" title
      data-container="body" data-original-title="Trang chủ">
      <img src="https://getbootstrap.com/docs/4.0/components/navbar/docs/4.0/assets/brand/bootstrap-solid.svg"
        width="30" height="30" class="d-inline-block align-top" alt="">
      G5

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active titlePage" href="#">Tiếp nhận xe sửa chữa<span
            class="sr-only">(current)</span></a>
      </div>
    </div>
  </nav>

  <!-- Main body -->
  <div class="mainBody">
    <div class="mainLeft">
      <form action="">
        <div class="header-form text-center">
          <div class="title-form">
            <h2>Tiếp nhận xe</h2>
            <p>Thông tin cơ bản về xe và chủ sở hữu</p>
          </div>
        </div>
        <div class="row justify-content-around">
          <div class="form-group first">
            <label for="tenChuXe">Tên chủ xe</label>
            <input type="text" class="form-control" id="tenChuXe" name="tenChuXe" required>
            <div class="error err-tenChuXe"></div>
          </div>
          <div class="form-group first">
            <label for="bienSo">Biển số</label>
            <input type="text" class="form-control" id="bienSo" name="bienSo" required>
            <div class="error err-bienSo"></div>
          </div>
        </div>
        <div class="row justify-content-around">
          <div class="form-group second">
            <label for="sdt">Điện thoại</label>
            <input type="text" class="form-control" id="sdt" name="sdt" required>
            <div class="error err-sdt"></div>
          </div>
          <div class="form-group second">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" required>
            <div class="error err-email"></div>
          </div>
          <div class="form-group second ">
            <label for="hieuXe">Hiệu Xe</label>
            <select class="custom-select xeSelection" name="hieuXe" id="hieuXe">
              <!-- js add option -->
            </select>
          </div>
        </div>
        <div class="row justify-content-around">

          <div class="form-group thirt item-one">
            <label for="ngayTiepNhan">Ngày tiếp nhận</label>
            <input type="text" class="form-control datepicker" id="ngayTiepNhan" name="ngayTiepNhan">
            <div class="error err-ngayTiepNhan"></div>
          </div>
          <div class="form-group thirt item-two">
            <label for="diaChi">Địa chỉ</label>
            <input type="text" class="form-control" id="diaChi" name="diaChi" required>
            <div class="error err-diaChi"></div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success float-right" id="xacNhanTiepNhanXe">Xác nhận</button>
        </div>
      </form>
    </div>
    <div class="mainRight">
      <div class="rightTop">
        <div class="rotating-card-container" style="margin-bottom: 30px;">
          <div class="card card-rotate card-background abc">
            <div class="front front-background"
              style="background-image: url('https://images.unsplash.com/photo-1555160329-6a0ccf5c91f2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=675&q=80'); width: 350px;">
              <div class="card-body">
                <div class="cardTop">

                  <a href="#pablo">
                    <h3 class="card-title">Số xe tiếp nhận tối đa trong ngày</h3>
                  </a>
                  <button class="maxTiepNhan  btn-just-icon btn-round">
                    <!-- tag thay đổi số xe tiếp nhận tối đa trong ngày -->
                  </button>
                </div>
                <div class="d-flex justify-content-around text-white conLai">
                  <h3>Số xe đã tiếp nhận</h3>
                  <button class="soXeDaTiepNhan  btn-just-icon btn-round">
                    <!-- tag thay đổi số xe tiếp nhận tối đa trong ngày -->
                  </button>
                </div>
              </div>
            </div>
            <div class="back back-background"
              style="background-image: url('https://images.unsplash.com/photo-1514316454349-750a7fd3da3a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80'); width: 350px;">
              <div class="card-body">
                <h5 class="card-title">
                  Sửa số xe tiếp nhận tối đa
                </h5>
                <p class="card-description">Có thể thêm bớt trong tầm tay</p>
                <div class="circle">
                  <button class="btn btn-success btn-just-icon btn-round cog  btn-click" data-toggle="modal"
                    data-target="#EditMaxXeTiepNhan">
                    <i class="fas fa-cog"></i>
                  </button>
                </div>
              </div>


            </div>
          </div>
        </div>
      </div>

      <div class="rightBottom">
        <div class="themHieuXe text-center" data-toggle="modal" data-target="#ThemMoiHieuXe">
          <div class="card-title"> Thêm Hiệu Xe</div>
        </div>
      </div>
    </div>
  </div>
  <!-- edit max xe tiep nhan modal -->
  <div class="modal fade" id="EditMaxXeTiepNhan" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-small" role="document">
      <div class="modal-content">
        <div class="modal-body text-center text-white">
          <h3>Sửa số xe tiếp nhận tối đa trong ngày</h3>
        </div>
        <div class="form-group">
          <label for="editMaxXe">Số xe tối đa</label>
          <input type="number" class="form-control" name="editMaxXe" id="editMaxXe" aria-describedby="helpId"
            placeholder="Số bạn muốn ?">
          <div class="error err-editMaxXe"></div>
        </div>
        <div class="modal-footer justify-content-end">
          <button type="button" class="btn btn-white btn-sm mr-2" data-dismiss="modal">Đóng</button>
          <button type="button" class="btn btn-success btn-sm ml-2 buttoneditMaxXe">Thêm Mới</button>
        </div>
      </div>
    </div>
  </div>
  <!--    end edit max xe tiep nhan modal -->

  <!-- them moi hieu xe modal -->
  <div class="modal fade" id="ThemMoiHieuXe" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-small" role="document">
      <div class="modal-content">
        <div class="modal-body text-center text-white">
          <h3>Thêm mới hiệu Xe</h3>
        </div>
        <div class="form-group">
          <label for="newHieuXe">Hiệu xe mới</label>
          <input type="text" class="form-control" name="newHieuXe" id="newHieuXe" aria-describedby="helpId"
            placeholder="tên là gì ?">
          <div class="error err-newHieuXe"></div>
        </div>
        <div class="modal-footer justify-content-end">
          <button type="button" class="btn btn-white btn-sm mr-2" data-dismiss="modal">Đóng</button>
          <button type="button" class="btn btn-success btn-sm ml-2 buttonNewHieuXe">Thêm Mới</button>
        </div>
      </div>
    </div>
  </div>
  <!--    end them moi hieu xe modal -->

  <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
