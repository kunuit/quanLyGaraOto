  <!-- Main body -->
  <div class="mainBody">
    <div class="mainLeft">

      <form action="">
        <div class="header-form text-center">
          <div class="title-form">
            <h2>Phiếu thu tiền</h2>
            <p>Thu tiền khách hàng</p>
          </div>
        </div>
        <div class="row justify-content-around">
          <div class="form-group first">
            <label for="tenChuXe">Tên chủ xe</label>
            <input type="text" class="form-control" id="tenChuXe" name="tenChuXe" required>
            <div class="error err-tenChuXe"></div>
          </div>
          <div class="form-group first">
            <label for="bienSo">Biển số: </label>
            <select class="selectpicker bienSoSelection" data-max-options="1" data-size="5" data-live-search="true" name="bienSo" id="bienSo">
              <option>Biển số cần tìm</option>
              <!-- js add option -->
            </select>
          </div>
        </div>
        <div class="row justify-content-around">
          <div class="form-group second">
            <label for="sdt">Điện thoại</label>
            <input type="text" class="form-control" id="sdt" name="sdt" required>
            <div class="error err-sdt"></div>
          </div>
          <div class="form-group second">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" required>
            <div class="error err-email"></div>
          </div>
          <div class="form-group second">
            <label for="soTienNo">Tiền nợ</label>
            <input type="text" class="form-control" id="soTienNo" name="soTienNo" required>
            <div class="error err-soTienNo"></div>
          </div>
        </div>
        <div class="row justify-content-around">
          
          <div class="form-group thirt item-one">
            <label for="ngayThuTien">Ngày thu tiền</label>
            <input type="text" class="form-control datetimepicker" id="ngayThuTien" name="ngayThuTien">
            <div class="error err-ngayThuTien"></div>
          </div>
          <div class="form-group thirt item-two">
            <label for="soTienThu">Số tiền thu</label>
            <input type="text" class="form-control" id="soTienThu" name="soTienThu" required>
            <div class="error err-soTienThu"></div>
          </div>
        </div>
        <div class="row form-group justify-content-end">
          <button type="submit" class="btn btn-success float-right" id="xacNhanThuTien">Thu tiền</button>
        </div>
      </form>
    </div>
  </div>
